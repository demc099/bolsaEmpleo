        <script src="js/modelo.js"></script>

 <!--Header-->

                <a href="registrarOferente.html"><button type="button" class="btn btn-primary" >Registrar Oferente</button></a>
            </div>



        </div >

        <!--Menú-->

        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <nav  role="navigation" class="menu navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>

                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="lix active"><a href="index.html"><p class="Titular">Página Principal</p></a></li>

                    </ul>

        </div>
        <div class="col-sm-2"></div>

        <div class="contenedor">
            <div class="box">
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                        <h2 class="intro-text text-center">
                            <strong>Registro Empresa</strong>
                        </h2>
                        <hr>
                    </div>
                </div>

                <form class="form-horizontal">


                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <label class="control-label col-md-3">NOMBRE:</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                            <div class="col-md-2"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <label class="control-label col-md-3">LOCALIZACION:</label>
                        <div class="col-md-5">
                            <textarea rows="2" class="form-control" id="inputLocalizacion" placeholder="Localizacion"></textarea>
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                   
                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <label class="control-label col-md-3" >TELÉFONO:</label>
                        <div class="col-md-5">
                            <input type="tel" class="form-control" id="inputTelefono" placeholder="Telefono">
                            <div class="col-md-2"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <label class="control-label col-md-3" >CORREO:</label>
                        <div class="col-md-5">
                            <input type="email" class="form-control" id="inputCorreo" placeholder="Correo">
                            <div class="col-md-2"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2"></div>
                        <label class="control-label col-md-3">DESCRIPCION:</label>
                        <div class="col-md-5">
                            <textarea rows="3" class="form-control" id="inputDescripcion" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="col-md-2"></div>
                    </div>



                    <div class="form-group">
                        <div class="col-md-offset-5 col-xs-5">                               
                            <input type="submit" class="btn btn-primary" value="Enviar">
                            <input type="reset" class="btn btn-default" value="Limpiar">
                        </div>
                    </div>
                </form>


            </div>             
        </div>



    </body>
</html>
