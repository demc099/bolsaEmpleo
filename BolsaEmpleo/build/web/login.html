    <body>
 <!--Header-->
        <div class="row" id="encabezado">	
            <div class="col-md-12">
                <div class="col-md-3"><img id="logo" src="img/logo.jpg" alt=""></div>
                <div class="col-md-9"><img id="imagenempleo" src="img/1.jpg" alt=""></div> 
            </div>
            <div id="ingresar">
                <a href="login.html"><button type="button" class="btn btn-success " >Ingresar</button></a>
                <a href="registrarEmpresa.html"><button type="button" class="btn btn-primary " >Registrar Empresa</button></a>
                <a href="registrarOferente.html"><button type="button" class="btn btn-primary" >Registrar Oferente</button></a>
            </div>



        </div >

        <!--Menú-->

        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <nav  role="navigation" class="menu navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>

                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="lix"><a href="index.html"><p class="Titular">Página Principal</p></a></li>

        </div>
          <div class="row">
              <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Login</h1>
                <br/>
                <form role="form" onsubmit="return false;" id="formLogin">
                    <div class="form-group" id="groupUsario">
                        <label for="identificacion">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" autofocus="true" placeholder="Identificacion">
                    </div>

                    <div class="form-group" id="groupPassword">
                        <label for="nombre">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" >
                    </div>
                    <div class="form-group">
                         <label for="loguearcomo">Ingresar como:</label>
                        <input type="radio" class="form-check-input" name="loguearcomo" value="empresa"> Empresa
                        <input type="radio" class="form-check-input" name="loguearcomo" value="oferente"> Oferente
                        <input type="radio" class="form-check-input" name="loguearcomo" value="admin"> Administrador
                    </div>

                    <div class="form-group">
                        <input type="hidden" value="agregarPersona" id="personasAction"/>
                        <button type="submit" class="btn btn-primary" id="enviar">Ingresar</button>
                       
                        
                    </div>

                    <div class="form-group height25" >
                        <div class="alert alert-success hiddenDiv" id="messajeResult">
                            <strong id="mesajeResultNeg">Info!</strong> 
                            <span id="mesajeResultText">Caja para poner mensajes.</span>
                        </div>
                    </div>

                </form>
                
            </div>
          </div>
        
        

    </body>
